<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <com1></com1>
        <com2></com2>
    </div>
    <template id="tem1">
        <div>
            <h1>0</h1>
        </div>
    </template>
    <template id="tem2">
        <div>
            <button>add</button>
        </div>
    </template>
    <script>
        new Vue({
            el:"#app",
            components:{
                com1:{
                    template:"#tem1"
                },
                com2:{
                    template:"#tem2"
                }
            }
        })
    </script>
</body>
</html>
